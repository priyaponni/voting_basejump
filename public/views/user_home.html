<div ng-controller="CreatePollController">
    
    <form name="pollform" >
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <a href="/polls" class="btn btn-default" > View Polls </a>
                <div class=".text-center page-header">
                   <h1> New Poll </h1>
                </div>
                
                <div class="form-group">
                    <label>Question</label>
                    <input type="text" class="form-control" placeholder="Poll question..." ng-model="poll.question" required>
                </div>
                <label>Choices</label>
                <div ng-repeat="choice in poll.choices">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Choice {{$index + 1}}" ng-model="choice.text" required /> 
                    </div>
                </div>
                <button  class="btn btn-default pull-right" ng-click="poll.addChoice('')" > <i class="fa fa-plus"></i> </button>
            </div>
            <div class="col-sm-10 col-sm-offset-5">
                <button type="submit" class="btn btn-primary" ng-click="createPoll()" > Create Poll </button>
            </div>
        </div>
    </form>
</div>
