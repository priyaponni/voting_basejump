<div ng-controller="LoginController">
    
    <form name="login_form">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                 <div data-ng-show="showError" class="alert alert-danger"> <strong> Error! </strong> {{ errorMessage}} </div>
               
                
                <div class="form-group" show-errors>
                    <input type="text" class="form-control" placeholder="Email" ng-model="email" required>
                </div>
                <div class="form-group" show-errors>
                    <input type="password" class="form-control" placeholder="Password" ng-model="password" required>
                </div>
               
            </div>
            <div class="col-sm-10 col-sm-offset-5">
                 <button type="submit" ng-click="login()" class="btn btn-primary"> Login </button>
            </div>
        </div>
    </form>
    
</div>
