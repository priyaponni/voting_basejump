<div ng-controller="SignUpController">
    
    <form name="signup_form">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div data-ng-show="showError" class="alert alert-danger"> <strong> Error! </strong> {{ errorMessage}} </div>
                
                    <div class="form-group" ng-class="{ 'has-error': signup_form.name.$touched && signup_form.name.$invalid }">
                        <input name="name" type="text" class="form-control" placeholder="Name" ng-model="name" required >
                    </div>
                    <div class="form-group" show-errors>
                        <input type="text" class="form-control" placeholder="Email" ng-model="email" required >
                    </div>
                    <div class="form-group" show-errors>
                        <input type="password" class="form-control" placeholder="Password" ng-model="password" required >
                    </div>
                    <div class="form-group" show-errors>
                        <input type="password" class="form-control" placeholder="Confirm Password" ng-model="confirmpassword" required >
                    </div>
            </div>
            <div class="col-sm-10 col-sm-offset-5">
                <button type="submit" ng-click="signup()" ng-disabled="signup_form.$invalid" class="btn  btn-primary"> Signup </button>
            </div>
        </div>
    </form>
</div>
